<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{create.head.title}"></title>
</head>
<body>
Language: <a href="?lang=en">English</a> | <a href="?lang=vi">Vietnam</a>
<h1 th:text="#{create.h1}"></h1>
<p>
  <a th:href="@{/customers}" th:text="#{create.a}"></a>
</p>
<th:block th:if="${message}">
  <p th:text="${message}"></p>
</th:block>
<form th:action="@{/create-customer}" th:object="${customer}" method="post">
  <table>
    <tr>
      <td th:text="#{create.firstName}"></td>
      <td><input type="text" th:field="*{firstName}"/></td>
    </tr>
    <tr>
      <td th:text="#{create.lastName}"></td>
      <td><input type="text" th:field="*{lastName}"/></td>
    </tr>
    <tr>
      <td  th:text="#{create.province}"></td>
      <td>
        <select th:field="*{province}">
          <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
        </select>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><input type="submit" th:value="#{create.submit}"></td>
    </tr>
  </table>
</form>
</body>
</html>
